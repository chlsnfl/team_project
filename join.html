<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/join.js"></script>
    <link rel="stylesheet" href="css/join.css">
</head>
<body>

    <header>

    </header>
    
    <div class="container">

        <div class="alogo">
            <a href="#">   <!-- 로고 -->
                <img class="logo" src="logo.png" alt="logo">  <!-- logo 경로 수정해주세요 -->
            </a>
        </div>
        
        

        <form action="form" method="post">

            <ul class="listyle">
                <li>
                    <span>
                        아이디
                    </span>
                    <input type="text" name="userId" placeholder="아이디를 입력하세요." required>
                </li>
                <li>
                    <span>비밀번호</span>
                    <input type="password" name="userPassword" placeholder="비밀번호를 입력하세요." required>
                </li>
                <li>
                    <span>비밀번호 확인</span>
                    <input type="password" name="userPassword2" placeholder="비밀번호를 입력하세요." required>
                </li>
                <li>
                    <span>이름</span>
                    <input type="text" name="name" placeholder="이름을 입력하세요." required>
                </li>
                <li>
                    <span>생년월일(6자리)</span>
                    <input type="text" name="birth" maxlength="6" placeholder="생년월일을 입력하세요" required>
                </li>
                <li>
                    <span>휴대폰번호</span>
                    <div class="jcenter">

                        <select name="number">
                            <option value="010" selected>010</option>
                            <option value="031">031</option>
                            <option value="02">02</option>
                            <option value="032">032</option>
                        </select>
                        -
                        <input type="text" maxlength="4" placeholder="1234" name="tel2" class="tel" required>
                        -
                        <input type="text" maxlength="4" placeholder="5678" name="tel3" class="tel" required>
                    </div>
                </li>
                <li>
                    <span>이메일</span>
                    <div class="jcenter">
                        <input type="text" name="email" class="email" placeholder="이메일을 입력하세요.">
                        @
                        <input type="text" name="email2" id="email2" class="email" value="">
                    </div>
                        <select name="email3">
                            <option value="">직접입력</option>
                            <option value="naver.com">naver.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="google.com">google.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                        </select>
                </li>
            </ul>

            <label>
                <input type="checkbox">이메일 수신에 동의합니다. (선택)
            </label>
        </form>
        
        <div class="btn-box">
            <button type="submit" class="myButton">
                <a href="#">확 인</a>
            </button>
            <button type="reset" class="myButton2">
                <a href="#">취 소</a>
            </button>
        </div>

        

    </div>

    <footer>

    </footer>
    
</body>
</html>
